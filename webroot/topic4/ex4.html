<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Exercise 4</title>
	<link rel="stylesheet" href="reset.css" type="text/css">
	<link rel="stylesheet" href="exercise4.css" type="text/css">

</head>

<body>
	<form action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php" method="GET">
		<legend>Shirt Order Form</legend>
		<fieldset class="order">
			<label for="shirtsize">Shirt Size</label>
			<br />
			<select name="shirtsize" id="">
				<option value="default" selected disabled hidden>Choose size</option>
				<option value="XS">XS</option>
				<option value="S">S</option>
				<option value="M">M</option>
				<option value="L">L</option>
				<option value="XL">XL</option>
			</select>
			<br>
			<label for="sleeves">Sleeves</label>
			<br>
			<input type="radio" name="sleeves" value="short" checked=checked>Short</input>
			<br>
			<input type="radio" name="sleeves" value="long">Long</input>
			<br>
			<label for="shirtcolour">Choose Shirt Colour</label>
			<br>
			<input type="color" name="shirtcolour">
			<br>
			<label for="quantity" >Quantity</label>
			<br>
			<input type="number" name="quantity" class="quantity">
			<br>
			<label for="daterequested">Date Requested</label>
			<br>
			<input type="date" name="daterequested">
		</fieldset>
		<fieldset class="contact">
			<label for="name">Name</label>
			<br>
			<input type="text" name="name">
			<br>
			<label for="emailaddress">Email Address</label>
			<br>
			<input type="email" name="emailaddress">
			<br>
			<label for="telephonenumber">Telephone Number</label>
			<br>
			<input type="tel" name="telephonenumber" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}">
			Example: 44-207-882-1234
		</fieldset>
		<fieldset class="address">
			<label for="address">Address</label>
			<br>
			<input type="text" name="address">
			<br>
			<label for="city">City</label>
			<br>
			<input list="cities" name="city">
			<datalist id="cities">
				<option value="Birmingham">Birmingham</option>
				<option value="Glasgow">Glasgow</option>
				<option value="London">London</option>
				<option value="Manchester">Manchester</option>
			</datalist>
			<br>
			<label for="postcode">Postcode</label>
			<br>
			<input type="text" name="postcode">
		</fieldset>
		<fieldset class="submit">
			<label for="keepinformed">Please keep me informed about future shirt designs </label>
			<input type="checkbox" name="keepinformed" value="true">
			<br>
			<br>
			<div class="btns">
				<input type="submit" class="btn_inline" name="submit" value="Submit">
				<div class="pad"></div>
				<input type="reset" class="btn_inline" name="reset" value="Clear Form">
			</div>
		</fieldset>
	</form>
</body>

</html>
